commit-msg:
  scripts:
    "commitlint.sh":
      runner: bash

pre-commit:
  commands:
    eslint:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx}"
      run: npx eslint --fix {staged_files} && git update-index --again

    prettier:
      glob: "*.{js,ts,cjs,mjs,jsx,tsx,json}"
      run: npx prettier --write {staged_files} && git update-index --again
